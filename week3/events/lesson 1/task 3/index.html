<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

   <div id="div" onclick="tog()">▼Сладости (нажми меня)!</div>
  <ul id="list">
    <li>Торт</li>
    <li>Пончик</li>
    <li>Пирожное</li>
  </ul>
<style>
  .hide{
    display:none;
  }
</style>
<script>
  var isVisible= true;
  function tog(){
    if(isVisible){
    document.getElementById("div").innerHTML="▶Сладости (нажми меня)!"
    document.getElementById("list").classList.toggle("hide");
    isVisible=false;
    }
    else{
    document.getElementById("div").innerHTML="▼Сладости (нажми меня)!"
    document.getElementById("list").classList.toggle("hide");
    isVisible=true;
    }
  }
</script>
</body>

</html>
