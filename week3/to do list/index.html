<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="code.js"></script>
</head>
<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>

<div class="col s12">
    <div class="row">
        <div class="col s3"></div>
        <div id="" class="col s5">
            <div class="input-field col s12">
                <input id="inputField" placeholder="What's need to do" id="first_name" type="text" class="validate">
            </div>
        </div>
        <div id="typing-block" class="col s1">
            <a onClick="addToList()" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">add</i></a>
        </div>
        <div class="col s3"></div>
    </div>
    <div class="row">
        <div class="col s2"></div>
        <div class="col s8">
            <div id="taskContainer" class="collection ">
                <!--контейнер для тасків-->
            </div>
        </div>
        <div class="col s2"></div>
    </div>
</div>
</body>
</html>
